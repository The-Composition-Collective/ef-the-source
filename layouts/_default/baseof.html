<!doctype html>
<html lang="en">
  <head>
    <title>{{ .Title }}</title>
    <meta name="description" content="{{ .Description }}">
    <link rel="icon" type="image/x-icon" href="{{ relURL "favicon.png" }}">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Open Graph -->
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ .Description }}">
    <meta property="og:image" content="{{ relURL "share.png" }}">
    <meta property="og:type" content="article">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=block">

    <!-- Design system -->
    <link rel="stylesheet" href="{{ relURL "css/atoms.css" }}">

    <!-- JS -->
    <script type="module" src="{{ relURL "js/project.js" }}"></script>
  </head>

  <body>
    <header class="flag">
      <a href="https://www.evergladesfoundation.org/">
        <img class="logo" src="{{ relURL "img/ef-logo.png" }}" width="340" height="203">
      </a>
      <nav class="nav">
        <a href="#problem">PROBLEM</a>
        <a href="#solution">SOLUTION</a>
        <a href="#benefits">BENEFITS</a>
        <a href="#future">FUTURE</a>
      </nav>
    </header>
    {{ block "content" . }}{{ end }}
    <footer></footer>
  </body>
</html>
